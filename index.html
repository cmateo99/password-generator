<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <div id="cBoxes"> 
            <label><input type="checkbox" id="uppercaseCheckbox"> Uppercase Letters</label>
            <label><input type="checkbox" id="lowercaseCheckbox"> Lowercase Letters</label>
            <label><input type="checkbox" id="num"> Numbers</label>
            <label><input type="checkbox" id="specialChar"> Special Characters</label>
            <label for="myTextbox"><input type="text" id="myTextboxVal"> Number of characters (8-128)</label>
          </div>   
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
